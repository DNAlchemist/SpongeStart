apply plugin: 'SpongeStart'
apply plugin: 'java'

buildscript {
    repositories {
        mavenCentral()
        maven {
            url uri('../.repo')
        }
    }
    dependencies {
        classpath "com.thomas15v:SpongeStart:1.0-SNAPSHOT"
    }
}

sponge{
    forgeBuild 1732
    spongeBuild 1151
}

repositories{
    mavenCentral()
    maven {
        url 'https://repo.spongepowered.org/maven/'
    }
}

dependencies{
    compile 'org.spongepowered:spongeapi:3.1.0-SNAPSHOT'
}

